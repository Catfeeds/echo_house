<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<title></title>
</head>
<body>
	<img class="echo-house-img" src="./img/echo-house.png">

	<div class="login-phonenumber">
		<img class="login-phonenumber-img" src="./img/phonenumber-img.png">
		<input class="login-phonenumber-text" type="text" value="请输入手机号" onblur="if(this.value==''){this.value='请输入手机号';this.style.color='#c3c3c3'}" onfocus="if(this.value=='请输入手机号'){this.value='';this.style.color='#414141'}">
	</div>

	<div class="line"></div>

	<div class="login-password">
		<img class="login-password-img" src="./img/password-img.png">
		<input class="login-password-text" type="text" value="请输入密码" onblur="if(this.value==''){this.value='请输入密码';this.style.color='#c3c3c3'}" onfocus="if(this.value=='请输入密码'){this.value='';this.style.color='#414141'}">
	</div>

	<div class="line"></div>

	<div class="login-remberpassword">
		<div class="login-remberpassword-no"></div>
		<img class="login-remberpassword-img-yes" src="./img/correct.png">
		<div class="login-remberpassword-text">记住密码</div>
	</div>

	<a class="login-forgetpassword" href="">忘记密码？</a>

	<button class="login-login" type="button">登 陆</button>

	<button class="login-register" type="button">注 册</button>



	<script type="text/javascript">
		$('.login-remberpassword-no').click(function(){
			$('.login-remberpassword-no').css({"display":"none"});
			$('.login-remberpassword-img-yes').css({"display":"block"});
		});
		$('.login-remberpassword-img-yes').click(function(){
			$('.login-remberpassword-img-yes').css({"display":"none"});
			$('.login-remberpassword-no').css({"display":"block"});
		});
	</script>

</body>
</html>
