<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/addcustomer.css">
	<title></title>
</head>
<body>
	<form>
		<div class="report-small-tag">
			<div class="report-smalltag-title">姓名</div>
			<input type="text" id="cusname" class="report-smalltag-name" placeholder="请输入客户姓名" required>
		</div>
		<div class="line"></div>
		<div class="report-small-tag">
			<div class="report-smalltag-title">客户手机号</div>
			<input type="text" id="custel" class="report-smalltag-name" placeholder="请输入客户手机号" required>
		</div>
		<div class="line"></div>
		<div class="report-small-tag">
			<div class="report-smalltag-title">中介姓名</div>
			<input type="text" id="intername" class="report-smalltag-name" placeholder="请输入中介姓名" required>
		</div>
		<div class="line"></div>
		<div class="report-small-tag">
			<div class="report-smalltag-title">中介手机号</div>
			<input type="text" id="intertel" class="report-smalltag-name" placeholder="请输入中介手机号" required>
		</div>
		<div class="line"></div>
		<div class="report-small-tag">
			<div class="report-smalltag-title">中介公司</div>
			<input type="text" id="intercom" class="report-smalltag-name" placeholder="请输入中介公司" required>
		</div>
		<div class="report-report">
			<button type="submit" class="report-submit" onclick="sub()">提 交</button>
		</div>
	</form>

	





<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/addcustomer.js"></script>
</body>
</html>
