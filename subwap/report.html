<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/report.css">
	<title></title>
</head>
<body>
	<div class="report-blank"></div>

	<div class="report-small-tag">
		<div class="report-smalltag-title">报备楼盘</div>
		<div class="report-lookup">
			<div class="report-lookup-text" id="plottitle"></div>
		</div>
	</div>

	<div class="line"></div>

	<div class="report-small-tag">
		<div class="report-smalltag-title">预计带看时间</div>
		<div class="report-lookup">
			<input type="datetime">
			<!-- <div class="report-lookup-text">时间选择</div> -->
			<!-- <img class="report-lookup-img" src="./img/).png"> -->
		</div>
	</div>

	<div class="report-blank"></div>

	<div class="report-small-tag">
		<div class="report-smalltag-title">姓名</div>
		<input type="text" class="report-smalltag-name" placeholder="请输入客户姓名">
	</div>
	<div class="line"></div>
	<div class="report-small-tag">
		<div class="report-smalltag-title">手机</div>
		<input type="text" class="report-smalltag-name" placeholder="请输入客户手机号码">
	</div>
	<div class="line"></div>
	<div class="report-small-tag">
		<div class="report-smalltag-title">性别</div>
		<div class="sex-boy">
			<img class="sex-img" src="./img/yes.png">
		</div>
		<div class="sex-boy-text">先生</div>
		<div class="sex-girl">
			<img class="sex-img" src="./img/yes.png">
		</div>
		<div class="sex-girl-text">女士</div>

	</div>

	<div class="report-blank"></div>

	<div class="report-small-tag">
		<div class="report-smalltag-title">仅报备</div>
	</div>

	<div class="report-attention">
		<img class="report-attention-img" src="./img/i.png">
		<div class="report-attention-text">报备提示待编辑</div>
	</div>



	<div class="report-report">
		<div class="report-submit">提 交</div>
	</div>

	



<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
<script type="text/javascript" src="js/report.js"></script>
</body>
</html>
