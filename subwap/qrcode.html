<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/qrcode.css">
	<title>分享给朋友</title>
</head>
<body>
	<div class="qrcode-head-title"></div>
	<img class="qrcode-head-img" src="http://okwfe8mj2.bkt.clouddn.com/2017/0904/15045072246979574494.gif">
	<div class="qrcode-mid">
		<div class="qrcode-container">
			<img class="qrcode-img" src="./img/qrcode-example.jpg">
		</div>
		<div class="qrcode-head-price"></div>
		<div class="qrcode-head-status">[在售]</div>

	<div class="qrcode-text">请分享至微信识别该二维码或在微信环境打开以上链接</div>


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
