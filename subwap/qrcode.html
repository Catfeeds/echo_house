<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/qrcode.css">
	<title></title>
</head>
<body>
	<div class="qrcode-container">
		<img class="qrcode-bg" src="./img/qrcode-bg.png">
		<img class="qrcode-img" src="./img/qrcode-example.jpg">
	</div>
	<div class="qrcode-text">请分享至微信识别该二维码或在微信环境打开以上链接</div>


<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/rem.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
<script>
	$(document).ready(function() {
		var url = GetQueryString('url');
		$.get('/api/config/qr?url='+url,function(data) {
			$('.qrcode-img').attr('src',data.data);
		});
	});
	function GetQueryString(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) return unescape(decodeURI(r[2]));
	    return null;
	}
</script>
</body>
</html>
