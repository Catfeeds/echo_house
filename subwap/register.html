<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/rem.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<title></title>
</head>
<body>
	<div class="register-head-bg"></div>

	<div class="register-area">
		<div class="register-textarea">
			<img class="register-logo" src="./img/user.png">
			<input class="register-text" type="text" value="请填写真实姓名" onblur="if(this.value==''){this.value='请填写真实姓名';this.style.color='#c3c3c3'}" onfocus="if(this.value=='请填写真实姓名'){this.value='';this.style.color='#414141'}">
		</div>

		<div class="line"></div>

		<div class="register-textarea">
			<img class="register-logo" src="./img/phonenumber-img.png">
			<input class="register-text" type="text" value="请输入手机号码" onblur="if(this.value==''){this.value='请输入手机号码';this.style.color='#c3c3c3'}" onfocus="if(this.value=='请输入手机号码'){this.value='';this.style.color='#414141'}">
			<button class="register-getmessage" type="button">获取验证码</button>
		</div>

		<div class="line"></div>

		<div class="register-textarea">
			<img class="register-logo" src="./img/identify.png">
			<input class="register-text" type="text" value="请输入验证码" onblur="if(this.value==''){this.value='请输入验证码';this.style.color='#c3c3c3'}" onfocus="if(this.value=='请输入验证码'){this.value='';this.style.color='#414141'}">
		</div>

		<div class="line"></div>

		<div class="register-textarea">
			<img class="register-logo" src="./img/password-img.png">
			<input class="register-text" type="text" value="请输入8-16位密码" onblur="if(this.value==''){this.value='请输入8-16位密码';this.style.color='#c3c3c3'}" onfocus="if(this.value=='请输入8-16位密码'){this.value='';this.style.color='#414141'}">
		</div>
	</div>

	<div class="register-head-bg"></div>

	<div class="regisiter-usertype">
		<div class="regisiter-usertype-container">
			<div class="regisiter-usertype-text">请选择用户类型</div>
			<div class="regisiter-usertype-choose clearfloat">
				<div class="regisiter-usertype-choice regisiter-usertype-choice1">总代公司</div>
				<div class="regisiter-usertype-choice regisiter-usertype-choice2">分销公司</div>
				<div class="regisiter-usertype-choice regisiter-usertype-choice3">独立经纪人</div>
			</div>
		</div>

		<div class="line"></div>

		<div class="register-textarea">
			<img class="register-logo" src="./img/inviter.png">
			<input class="register-text" type="text" value="请填写邀请人手机号" onblur="if(this.value==''){this.value='请填写邀请人手机号';this.style.color='#c3c3c3'}" onfocus="if(this.value=='请填写邀请人手机号'){this.value='';this.style.color='#414141'}">
		</div>
	</div>

	<button class="register-cardupload" type="button">证件上传</button>
	<div class="register-attention">
		<img class="register-attention-img" src="./img/i.png">
		<div class="register-attention-text">请上传正确营业执照或身份证照片</div>
	</div>
	<button class="register-register" type="button">注 册</button>


	<script type="text/javascript">
		$('.regisiter-usertype-choice1').click(function(){
			$('.regisiter-usertype-choice1').css({"background-color":"#00b7ee"});
			$('.regisiter-usertype-choice1').css({"color":"#fff"});
			$('.regisiter-usertype-choice2').css({"background-color":"#fff"});
			$('.regisiter-usertype-choice2').css({"color":"#414141"});
			$('.regisiter-usertype-choice3').css({"background-color":"#fff"});
			$('.regisiter-usertype-choice3').css({"color":"#414141"});
		});
		$('.regisiter-usertype-choice2').click(function(){
			$('.regisiter-usertype-choice2').css({"background-color":"#00b7ee"});
			$('.regisiter-usertype-choice2').css({"color":"#fff"});
			$('.regisiter-usertype-choice1').css({"background-color":"#fff"});
			$('.regisiter-usertype-choice1').css({"color":"#414141"});
			$('.regisiter-usertype-choice3').css({"background-color":"#fff"});
			$('.regisiter-usertype-choice3').css({"color":"#414141"});
		});
		$('.regisiter-usertype-choice3').click(function(){
			$('.regisiter-usertype-choice3').css({"background-color":"#00b7ee"});
			$('.regisiter-usertype-choice3').css({"color":"#fff"});
			$('.regisiter-usertype-choice1').css({"background-color":"#fff"});
			$('.regisiter-usertype-choice1').css({"color":"#414141"});
			$('.regisiter-usertype-choice2').css({"background-color":"#fff"});
			$('.regisiter-usertype-choice2').css({"color":"#414141"});
		});
	</script>
</body>
</html>
